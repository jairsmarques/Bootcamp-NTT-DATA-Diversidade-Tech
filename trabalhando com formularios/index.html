<html lang="pt-br">

    <form action="">
        <label for="">Text:</label><input type="text"><br>
        <label for="">Number:</label><input type="number" min="0" step="5" max="99"><br>
        <label for="">Range:</label><input type="range" min="0" max="100" value="10"><br>
        <label for="">Color:</label><input type="color"><br>
        <label for="">E-mail:</label><input type="email"><br>
        <label for="">URL:</label><input type="url"><br>
        <label for="">Date:</label><input type="Date"><br>
        <label for="">Week:</label><input type="week"><br>
        <label for="">Month:</label><input type="month"><br>
        <label for="">Checkbox</label><input type="checkbox"><br>
        <label for="">Radio:</label><input type="radio"><br>
        <label for="">Button:</label><button>Enviar</button><br>
    </form>
    <hr>
    <form action="" method="get">
        <h3>Você selecionou: Pizza de Calabresa</h3>
        <p>Quais Opcionais você deseja?</p>
        <input type="checkbox" name="opcional[]" value="queijo"> + queijo <br>
        <input type="checkbox" name="opcional[]" value="calabresa"> + calabresa <br>
        <input type="checkbox" name="opcional[]" value="cebola"> + cebola <br>
        <input type="checkbox" name="opcional[]" value="azeitona"> + azeitona<br>
        <p>Borda recheada?</p>
        <input type="radio" name="borda" value="sim">Sim <br>
        <input type="radio" name="borda" value="nao">Não <br>
        <p>Bebida?</p>
        <input type="radio" name="bebida" value="suco">Suco <br>
        <input type="radio" name="bebida" value="refrigerante">Refrigerante <br>
        <input type="radio" name="bebida" value="agua">Água <br>
        <input type="radio" name="bebida" value="nenhum">Nenhum <br>
        <br>
        <button type="submit" value="enviar">Enviar Pedido</button>
    </form>
    <hr>
    <form action="" method="get">
        <label for="">Nome:</label><input type="text" name="name"><br>
        <label for="">Idade:</label><input type="number" name="age"><br>
        <label for="">Password:</label><input type="password" name="password"><br>

        <button type="button" onclick="alert('cliquei');">Clicável</button>
        <button type="reset">Limpar</button>
    </form>
    <hr>
    

  </body>
</html>
